[pytest]
pythonpath = .
testpaths = tests
norecursedirs = tests/legacy tests/ui_archived __pycache__ .git
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = --tb=short --maxfail=3 --cov=services --cov=data --cov=core --cov-report=term-missing --cov-fail-under=80 --cov-config=coveragerc

# Suppress noisy unclosed sqlite ResourceWarnings in tests; functionality covered by logic tests.
filterwarnings =
	ignore:unclosed database:ResourceWarning
	ignore:Downcasting object dtype arrays on .fillna:FutureWarning

